<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        for(let i= 1; i <= 30; i++){
            if(i % 3 === 0){
                document.write("Fizz");
            }else if(i % 5 === 0){
                document.write("Buzz");
            }else{
                document.write(i);
            }
        };
    </script>

</body>
</html>
